<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomads Traveller</title>

  <!-- INITIALIZED FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&family=Lato&family=Montserrat&family=Open+Sans&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway&family=Roboto&display=swap" rel="stylesheet">
  
  <!-- MY CUSTOM STYLES -->
  <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="frontend/libraries/xzoom/xzoom.css">
  <link rel="stylesheet" href="frontend/libraries/gijgo/css/gijgo.min.css">
  <link rel="stylesheet" href="css/main.min.css">

</head>
<body>

<!-- NAVBAR -->
<div class="container">
    <nav class="row navbar navbar-expand-lg navbar-light bg-white">
        <div class="navbar-nav ml-auto mr-auto mr-sm-auto mr-lg-0 mr-md-auto">
            <a href="index.html" class="navbar-brand">
                <img src="frontend/images/nomads-logo.png" alt="Logo, Nomads">
            </a>
        </div>
        <ul class="navbar-nav mr-auto d-none d-lg-block border-left py-2 pl-2">
            <li>
                <span class="text-muted">
                   &nbsp; Beyond the explorer of the world
                </span>
            </li>            
        </ul>
    </nav>
</div>


<!-- MAIN CONTENT DETAILS -->
<main>
    <div class="section-success d-flex align-items-center">
        <div class="col text-center">
            <img src="frontend/images/ic-success.png" alt="ic_success_checkout">
            <h1> Yay! Success </h1>
            <p>
                We've sent you email for trip instruction 
                <br />  
                please read it as well 
            </p>
            <a href="index.html" class="btn btn-home-page mt-3 px-5">
                Home Page
            </a>
        </div>
    </div>
</main>


<!-- SCRIPTS INITIALIZED -->
<script src="frontend/libraries/jquery/jquery.min.js"></script>
<script src="frontend/libraries/bootstrap/js/bootstrap.min.js"></script>
<script src="frontend/libraries/retina/retina.min.js"></script>
<script src="frontend/libraries/xzoom/xzoom.min.js"></script>
<script src="frontend/libraries/gijgo/js/gijgo.min.js"></script>
<script>
    $('document').ready(function(){
        /* XZoom settings */
        $('.xzoom, .xzoom-gallery').xzoom({
            zoomWidth   : 500,
            title       : false,
            tint        : '#333',
            Xoffset     : 15  // Gambar besar di sebelah kanannya akan muncul
        });

        /* Gijgo settings */
        $('.datepicker').datepicker({
            uiLibrary : 'bootstrap4',
            icons : {
                rightIcon : "<img class='icon-datepiceker' src='frontend/images/ic-date.png'>"
            }
        });
    });
</script>

</body>
</html>
